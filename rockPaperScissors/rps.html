  <div id="page-card"> 
	 <!-- ᕕ( ᐛ )ᕗ   --> 
<div class="title-shadowed">
<span><b> 𝐑𝐎𝐂𝐊  𝐏𝐀𝐏𝐄𝐑  𝐒𝐂𝐈𝐒𝐒𝐎𝐑𝐒 </b></span> </div>
	   <form>
			 <div id="directions">
			 <p>
			Rock beats scissors. Scissors beats paper. Paper beats rock. 
			First to win five rounds is the champion. 
			 </p>
		     </div> <!-- end title div --> 

			
			<div id="dd-div">
			 <select id="dd" onclick="playSelectSound()" onchange="displayResult()">
			  <option value=""selected disabled hidden>Make selection </option>
			  <option value="Rock">Rock</option>
			  <option value="Paper">Paper</option>
			  <option value="Scissors">Scissors</option>
			 </select>
			  </div> <!-- end dd-div  -->

			  <!-- spans are cells, rows are divs. The whole thing is wrapped in a div. --> 
			  <div class="table" id="div-table-thing">

			  		<div id="left-block" class="block-columns">
					    <div class="td header-ish">Your selection </div>
					<div id="user-choice-container-body" class="td cell-ish"> -- </div>
			   		</div> <!-- end inline block, left-block, 'mini-table' --> 

					<div id="right-block" class="block-columns">
						<div class="td header-ish">Computer selection</div>
						<div id="computer-choice-container-body"class="td cell-ish"> -- </div>
					 </div> <!-- end inline block, right-block, 'mini-table' --> 
			    </div> <!-- end red div container that holds inline blocks. --> 
			
		

			 <!-- result text is displayed here --> 
			 <div id="result-test-box" class="animated fadeIn">
			 <span id="result-text-display-area" class="animated fadeIn animate-flicker">  </span>
			
			 <div id="win-loss-result">  </div>

			 <!--Invisible image container  --> 
			 <span id="imgContainer"><img src=""></span>

			  </div> <!--ends result display containers> --> 

			 <div id="addl-action-space"> <!-- additional buttons go here --> 
				   
				   	<button type="button" onClick="refreshThePage()" id="btn-repeatLastThrow">Repeat Selection</button> 
				 
				   	<button type="button" onClick="refreshThePage()" id="btn-refreshThePage">Refresh Page</button> 


			  </div> <!-- end of addtional button area -->

			<div id="score-heading"> <h4>Current score </h4></div>
				   	<!-- Scores should be displayed here --> 

				   	<span class="score-container" id="user-score-container"> 
				   		<div class="score-container-heading" 
				   		id="user-score-container-heading"><p>You<p></div>
				   		<div class="score-container-body" 
				   		id="user-score-container-body">0</div>
				   	</span> 

				   	<span class="score-container" id="computer-score-container"> 
				   		<div class="score-container-heading" 
				   		id="computer-score-container-heading"><p>Computer<p></div>
