  <div id="page-card"> 
	  <div id="theTitle">
			  <h1 class="display-4">
			   Let's play Rock Paper Scissors!
			  </h1>
	   </div>
	   <form>
			 <div id="directions">
			 <p>
			  Choose rock, paper or scissors. The computer will make its choice randomly at the same moment you make your selection. Good luck!
			 </p>
		     </div> <!-- end title div --> 
			 
			 <select id="dd" onchange="displayResult()">
			  <option value=""selected disabled hidden>Make selection </option>
			  <option value="Rock">Rock</option>
			  <option value="Paper">Paper</option>
			  <option value="Scissors">Scissors</option>
			 </select>
					 
			  <div id="display box"><b>You picked: </b><span id="user_choice"></span><br>
								<b>The computer picked: </b><span id="computer_choice"></span><br>
								<b>Result: </b><span id="the result"></span>
			  </div> <!--ends display box div> --> 


			 <div id="addl-action-space"> <!-- additional buttons go here --> 
				   
				   	<button type="button" onClick="repeatLastThrow()" id="btn-repeatLastThrow">Repeat Selection</button> 
				 
				   	<button type="button" onClick="refreshThePage()" id="btn-refreshThePage">Refresh Page</button> 

			  </div> <!-- end of addtional button area -->

					<div class="col-sm-5"> 			 <!------------------------- start column ---------> 
					<div class="panel panel-info" id="user-score-panel">
						<div class="panel-heading panel-info">Your Score</div>

						<div class="panel-body" id="user-score-slot"> 
							<p> No idea.</p>
						</div>  <!-- end of panel body --> 
					</div> <!-- end panel --> 
					</div> <!-- end 1st column --> 

					<div class="col-sm-5"> 
					<div class="panel panel-info" id="computer-score-panel">
					<div class="panel-heading panel-info">Computer Score</div>
					<!-- 1-line heading -->
					<div class="panel-body" id="computer-score-slot"> 
					<p> Null idea.</p>
					</div>  <!-- end of panel body --> 
					</div> <!-- end  panel --> 

					</div> <!------------------------- end column --> 
					</div>  <!------------------------ end end row --> 
			  </div> <!-- end of container div (#scoreboard') -->
